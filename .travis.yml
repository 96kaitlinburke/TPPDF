# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode7.3
language: swift
cache: cocoapods
podfile: Example/Podfile
rvm:
 - 2.2.2
 - jruby
 - rbx-2
before_install:
 - gem install cocoapods # Since Travis is not always on latest version
 - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild -version && xcodebuild test -workspace Example/TPPDF.xcworkspace -scheme TPPDF-Example -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
